                    <h2>中和殿简介</h2>
                    <hr>
                    <p style="font-size:24px">中和殿，始建于明永乐十八年（1420年），明初称“华盖殿”。
                        嘉靖时遭遇火灾，重修后改称“中极殿”，现天花内构件上仍遗留有明代“中极殿”墨迹。
                        清顺治元年（1644年），清皇室入住紫禁城，第二年改中极殿为中和殿。
                        “中和”二字取自《礼记·中庸》：“中也者，天下之本也；和也者，天下之道也”之意。
                        三大殿中唯有这间房子可供皇帝一人静静的思考。
                    </p>
