                <div class="col-md-5 mb-4">
                    <h2>保和殿简介</h2>
                    <hr>
                    <p style="font-size:24px">保和殿（the Hall of Preserving Harmony），是明清传统宫殿建筑，
                        属于北京故宫中的一座殿宇式建筑。明永乐十八年（1420年）建成，几经焚毁、重建。现如今
                        主体梁架仍为明朝时期的建筑。
                        明初名谨身殿，明嘉靖四十一年（1562年）改称建极殿，清顺治二年（1645年）始名保和殿。
                        “保和” 出自《易经》，意为“志不外驰，恬神守志”，也就是神志得专一、保持宇宙间万物和谐之意。
                    </p>
