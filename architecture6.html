                <div class="col-md-5 mb-4">
                    <h2>坤宁宫简介</h2>
                    <hr>
                    <p style="font-size:24px">
                        坤宁宫是内廷后三宫之一，始建于明永乐十八年（1420年）， 清沿明制于顺治二年（1645年）重修，顺治十二年（1655年）仿沈阳盛京清宁宫再次重修。
                        坤宁宫座北面南，面阔连廊9间，进深3间，黄琉璃瓦重檐庑殿顶。明代是皇后的寝宫。 清顺治十二年改建后，为萨满教祭神的主要场所。改原明间开门为东次间开门，
                        门的西侧四间设南、北、西三面炕，作为祭神的场所。
                    </p>
