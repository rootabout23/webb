                    <h2>太和殿简介</h2>
                    <hr>
                    <p style="font-size:22px">太和殿俗称金銮殿，在故宫的中心部位，是故宫三大殿之一。
                        建在高约5米高的汉白玉台基上。台基四周矗立成排的雕栏称为望柱，柱头雕以云龙云凤图案，
                        前后各有三座石阶，中间石阶雕有蟠龙，衬托以海浪和流云的“御路”。
                        殿内有沥粉金漆木柱和精致的蟠龙藻井，上挂“建极绥猷”匾，殿中间是封建皇权的象征——金漆雕龙宝座。
                        太和殿红墙黄瓦、朱楹金扉，在阳光下金碧辉煌，是故宫最壮观的建筑，也是中国最大的木构殿宇。
                    </p>
